<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Articleship Vacancy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 40px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3f37c9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <h2>Post an Articleship Vacancy</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="section">
            <label>Firm Name<span style="color: red;">*</span></label>
            <input type="text" name="firm_name" required>

            <label>Branch<span style="color: red;">*</span></label>
            <input type="text" name="branch" required>

            <label>Other Branches (if any):</label>
            <input type="text" name="other_branches">

            <label>Number of Vacancies<span style="color: red;">*</span></label>
            <input type="number" name="vacancies" min="1" required>

            <label>Phone (Application Purpose)<span style="color: red;">*</span></label>
            <input type="text" name="phone" required>

            <label>Email (Application Purpose)<span style="color: red;">*</span></label>
            <input type="email" name="email" required>

            <label>Stipend<span style="color: red;">*</span></label>
            <input type="text" name="stipend" required>

            <label>Website (optional):</label>
            <input type="url" name="website">

            <label>LinkedIn (optional):</label>
            <input type="url" name="linkedin">

            <label>
                <input type="checkbox" name="share_contact"> I am willing to share my contact details with students
            </label>
        </div>

        <div class="section">
            <label>Description of Firm / Types of Work<span style="color: red;">*</span></label>
            <textarea name="description" rows="5" required></textarea>
        </div>

        <div class="section">
            <h4>Rate Exposure in the Following Areas (1-5)</h4>

            <label>Statutory Audit:</label>
            <input type="number" name="statutory_audit_rating" min="0" max="5">

            <label>Internal Audit:</label>
            <input type="number" name="internal_audit_rating" min="0" max="5">

            <label>Direct Taxes:</label>
            <input type="number" name="direct_tax_rating" min="0" max="5">

            <label>GST:</label>
            <input type="number" name="gst_rating" min="0" max="5">

            <label>Compliance:</label>
            <input type="number" name="compliance_rating" min="0" max="5">

            <label>Consultancy:</label>
            <input type="number" name="consultancy_rating" min="0" max="5">

            <label>Specialisation (Optional):</label>
            <input type="text" name="other_specialisation">

            <label>Specialisation Rating (1-5):</label>
            <input type="number" name="other_specialisation_rating" min="0" max="5">
        </div>

        <button type="submit">Post Vacancy</button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        <a href="{% url 'article_page' %}">‚Üê Back to Dashboard</a>
    </p>
</body>
</html>
