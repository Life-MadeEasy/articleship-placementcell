{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Vacancy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 40px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3f37c9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <h2>Edit Articleship Vacancy</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Firm Name:</label>
        <input type="text" name="firm_name" value="{{ vacancy.firm_name }}" required>

        <label>Branch:</label>
        <input type="text" name="branch" value="{{ vacancy.branch }}" required>

        <label>Other Branches:</label>
        <input type="text" name="other_branches" value="{{ vacancy.other_branches }}">

        <label>Number of Vacancies:</label>
        <input type="number" name="vacancies" value="{{ vacancy.vacancies }}" required>

        <label>Phone (Application Purpose):</label>
        <input type="text" name="phone" value="{{ vacancy.phone }}" required>

        <label>Email (Application Purpose):</label>
        <input type="email" name="email" value="{{ vacancy.email }}" required>

        <label>Stipend:</label>
        <input type="text" name="stipend" value="{{ vacancy.stipend }}">

        <label>Website:</label>
        <input type="url" name="website" value="{{ vacancy.website }}">

        <label>LinkedIn:</label>
        <input type="url" name="linkedin" value="{{ vacancy.linkedin }}">

        <label>Description:</label>
        <textarea name="description" required>{{ vacancy.description }}</textarea>

        <div class="section">
            <h4>Rate Exposure (1–5)</h4>

            <label>Statutory Audit:</label>
            <input type="number" name="statutory_audit_rating" min="1" max="5" value="{{ vacancy.statutory_audit_rating }}">

            <label>Internal Audit:</label>
            <input type="number" name="internal_audit_rating" min="0" max="5" value="{{ vacancy.internal_audit_rating }}">

            <label>Direct Taxes:</label>
            <input type="number" name="direct_tax_rating" min="0" max="5" value="{{ vacancy.direct_tax_rating }}">

            <label>GST:</label>
            <input type="number" name="gst_rating" min="1" max="0" value="{{ vacancy.gst_rating }}">

            <label>Compliance:</label>
            <input type="number" name="compliance_rating" min="0" max="5" value="{{ vacancy.compliance_rating }}">

            <label>Consultancy:</label>
            <input type="number" name="consultancy_rating" min="0" max="5" value="{{ vacancy.consultancy_rating }}">

            <label>Specialisation (optional):</label>
            <input type="text" name="other_specialisation" value="{{ vacancy.other_specialisation }}">

            <label>Specialisation Rating (1-5):</label>
            <input type="number" name="other_specialisation_rating" min="0" max="5" value="{{ vacancy.other_specialisation_rating }}">
        </div>

        <button type="submit">Update Vacancy</button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        <a href="{% url 'article_page' %}">← Back to Dashboard</a>
    </p>
</body>
</html>
